name: ğŸš€ Publish Website to cPanel

on:
  push:
    branches:
      - main  # Trigger deployment only when changes are pushed to main branch

jobs:
  FTP-Deploy:
    name: ğŸ“‚ FTP Deploy to cPanel
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: ğŸ“¤ Upload via FTP to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v3.1.1
        with:
          ftp-server: ${{ secrets.FTP_SERVER }}
          ftp-username: ${{ secrets.FTP_USERNAME }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          git-ftp-args: --force
